<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/header_partial :: head">
    <title id="pageTitle">Profile</title>
</head>
<body class="background">
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="backgroundDiv d-flex flex-column align-items-center justify-content-start">
                <div th:unless="${user.avatarUrl == 'none'}">
                    <img th:src="${user.avatarUrl}" alt="user profile picture" style="width:15em">
                </div>

                <div class="d-flex align-items-center">
                    <h1 class="d-inline"><span class="d-inline" th:text="${user.username}"></span></h1>
                    <div class="d-inline" sec:authorize="isAuthenticated()">
                        <form th:replace="partials/follow-button::follow"></form>
                    </div>
                </div>

                <div>Joined at: <span th:text="${user.joinedAt}"></span></div>
                <hr>

                <div sec:authorize="isAuthenticated()" th:if="${#authentication.principal.id == user.id}">
                    <form th:action="@{/profile/{id}/changeAvatar(id=${user.id})}" th:method="post" id="submitAvatar">
                        <button th:type="button" class="btn btn-danger" onclick="showAvatarForm('AvatarFilePicker')">
                            Change Avatar
                        </button>
                        <div style="display: none" id="AvatarFilePicker">
                            <input class="form-control" id="pickedFile" type="hidden" name="avatar">
                            <button type="button" id="open">Choose image to upload</button>
                            <!--            <button th:type="submit" class="btn btn-danger">Submit new Avatar</button>-->
                        </div>
                    </form>
                </div>

                <div sec:authorize="isAuthenticated()" th:if="${#authentication.principal.id == user.id}" class="mt-2">
                    <form th:object="${user}" th:action="@{/profile/{id}/edit(id=*{id})}" th:value="*{id}"
                          method="post">
                        <button type="button" class="btn btn-danger"><a
                                th:href="@{/profile/{id}/edit(id=*{id})}">Edit</a>
                        </button>
                    </form>
                </div>

                <div sec:authorize="isAuthenticated()" th:if="${#authentication.principal.id != user.id}">
                    <form th:action="@{/users/{id}/flag(id=${user.id})}" th:method="post">
                        <button th:type="submit" class="btn btn-danger">Flag User</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-9">
            <div class="backgroundDiv">

                <ul class="nav nav-pills mb-3 nav-fill" id="myTab" role="tablist">
                    <li class="nav-item backgroundDiv" role="presentation">
                        <a class="nav-link link-danger" id="files-tab" data-bs-toggle="pill" href="#files" role="tab">Uploaded
                            Files</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" th:if="${#authentication.principal.id == user.id}"
                        class="nav-item backgroundDiv" role="presentation">
                        <a class="nav-link link-danger" id="follow-tab" data-bs-toggle="pill" href="#follow" role="tab">Follow
                            Feed</a>
                    </li>
                    <li class="nav-item backgroundDiv" role="presentation">
                        <a class="nav-link link-danger" id="favorites-tab" data-bs-toggle="pill" href="#favorites" role="tab">Favorites</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="files" role="tabpanel">
                        <div class="row">
                            <h3 class="text-center"><span th:text="${user.username}"></span>'s uploaded files</h3>
                            <div th:each="file : ${thisUsersFiles}" class="col-12 col-md-6">
                                <div class="card backgroundDiv d-flex flex-column align-items-center justify-content-between">
                                    <a th:href="@{'/files/' + ${file.id}}" class="card-title link-danger"
                                       th:text="${file.title}"></a>
                                    <div class="card-body">Created at: <span th:text="${file.createdAt}"></span></div>
                                    <img class="image" src="https://picsum.photos/300/200"
                                         alt="randomized picture">
                                    <div class="card-body" th:text="${file.description}"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="follow" role="tabpanel">
                        <div sec:authorize="isAuthenticated()" th:if="${#authentication.principal.id == user.id}">
                            <div sec:authorize="isAuthenticated()" th:replace="partials/follow-feed::feed"></div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="favorites" role="tabpanel">
                        <div sec:authorize="isAuthenticated()" th:replace="partials/favorites-list::favorites"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer th:replace="partials/footer_partial :: footer"></footer>
<section th:replace="partials/partials_scripts :: script"></section>
<script th:src="@{/js/showAvatarForm.js}"></script>
<script th:src="@{/js/imageUploadFilestack.js}"></script>
</body>
</html>
