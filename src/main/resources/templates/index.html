<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header_partial :: head">
    <title id="pageTitle">Browse Files</title>
</head>
<body class="background">
<nav  class="sticky-top" th:replace="partials/navbar :: navbar"></nav>
<!--TODO:change to show number of restults-->
<!--<h1 th:if="${requestedCategories == null}">All files</h1>-->
<!--<h1 th:if="${requestedCategories != null}" th:text="${requestedCategories.category}"></h1>-->
<h1 th:text="${pageTitle}"></h1>
<section class="row">
    <div class="list-group  col-1 col-sm-2 categoryDiv" >
            <a th:href="@{/files}" class="list-group-item list-group-item-action active">
                All Categories</a>

            <div th:each="category : ${categories}">
                <a th:href="@{'/files/' + '?category=' + ${category.category}}"
                   class="list-group-item list-group-item-action" th:text="${category.category}"></a>
            </div>
        </div>

    <div class="row justify-content-between content">
        <div class="backgroundDiv col-11 col-md-3 col-lg-3 col-sm-10" th:each="file : ${files}">
            <img class="image" src="https://picsum.photos/300/200"
                 alt="randomized picture">
            <div>
                <a th:href="@{'/files/' + ${file.id}}" th:text="${file.title}"></a>
                <p th:text="${file.description}"></p>
                <span>Created by: </span><a th:href="@{'/profile/' + ${file.owner.id}}" th:text="${file.owner.username}"></a>
                <!--            <form th:action="@{/files/{id}(id=${file.id})}" th:value="${file.id}" method="get">-->
                <!--                <button class="btn btn-outline-primary my-2" type="submit">see details</button>-->
                <!--            </form>-->
            </div>
        </div>
    </div>

</section>

<footer th:replace="partials/footer_partial :: footer"></footer>
<section th:replace="partials/partials_scripts :: script"></section>

</body>
</html>
