<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header_partial :: head">
    <title id="pageTitle">SquareCubed | Browse Files</title>
    <script type="module" th:src="@{/js/indexRender.js}"></script>
</head>
<body class="colorBackground">
<nav class="sticky-top" th:replace="partials/navbar :: navbar"></nav>

<!--<h1 th:if="${requestedCategories == null}">All files</h1>-->
<!--<h1 th:if="${requestedCategories != null}" th:text="${requestedCategories.category}"></h1>-->
<div class="container">
    <h1 class="mt-3 mb-4" th:text="${pageTitle}" id="page-title"></h1>
    <div class="text-center mb-3" th:text="${results}"></div>

    <div class="row indexView display-flex justify-content-start align-content-center flex-wrap">
        <div class="col-12 col-md-3 mb-3">
            <div id="categories-container" class="list-group fs-5 border">
                <div onclick="allCategories()" style="cursor: pointer;"
                     class="list-group-item list-group-item-action whiteFont backgroundDiv m-0 d-flex justify-content-between align-items-center rounded-0">
                    All Categories<span class="badge whiteFont" th:text="${totalFileNumber}"></span></div>
                <div th:each="categoryhash : ${categoryHashmap}" onclick="switchTo(this)" style="cursor: pointer;"
                     class="list-group-item list-group-item-action backgroundDiv d-flex justify-content-between align-items-center m-0 rounded-0"
                     th:data-category="${categoryhash.key}">
                    <span class="whiteFont text-decoration-none" th:text="${categoryhash.key}"></span>
                    <!--                    <a th:href="@{'/files/' + '?category=' + ${categoryhash.getKey()}}"-->
                    <!--                       class="link-danger text-decoration-none" th:text="${categoryhash.key}"></a>-->
                    <span class="badge whiteFont" th:text="${categoryhash.getValue()}"></span>
                </div>
            </div>
        </div>
        <div class="col d-flex flex-wrap">
            <div class="fileCard card backgroundDiv mt-0 col-12 col-md-5 d-flex flex-column align-content-start justify-content-between fs-5"
                 th:each="file : ${files}" th:id="${'file' + file.id}">
<!--                <div class="card-img" th:data-original-title="${file.fileUrl}" th:id="${'renderIndex' + file.id}">-->
                    <!--                        <script type="module" th:src="@{/js/indexRender.js}"></script>-->
<!--                </div>-->

                <div class="card-body">
                    <div class="text-center">
                    <a class="card-title whiteFont" style="font-weight: bold;" th:href="@{'/files/' + ${file.id}}" th:text="${file.title}"></a>
                    </div>
                    <p class="card-text text-left" style="font-weight:lighter;" th:text="${#strings.abbreviate(file.description, (file.description.length()>80 ? file.description.length() * 0.5 : 60 ))}"></p>
                    <div class="d-none" th:each="category : ${file.categories}">
                        <script th:inline="javascript">
                            function addCategoryClasses() {
                                let id = /*[[${file.id}]]*/;
                                $("#file" + id).addClass(/*[[${category.category}]]*/);
                            }
                            addCategoryClasses();
                        </script>
                    </div>
                </div>
                <div>
                    <span>By: </span><a class="card-link whiteFont" th:href="@{'/profile/' + ${file.owner.id}}"
                                        th:text="${file.owner.username}"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<script type="module" th:src="@{/js/indexRender.js}"></script>-->
<footer th:replace="partials/footer_partial :: footer"></footer>
<section th:replace="partials/partials_scripts :: script"></section>
<script th:src="@{/js/categoryFilter.js}"></script>
</body>
</html>
