<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<nav th:fragment="navbar">
    <nav class="navbar-expand-lg  navbar-dark navbar">
        <!--         style="background-color: #CE4912"-->

        <div class="container-fluid">
            <a class="navbar-brand">3-D Print Club</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link icon " href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link icon " href="/files/create">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link icon" href="/files">3-D Objects</a>
                    </li>

                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/sign-up">Join</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link " href="/login">Login</a>
                    </li>

                    <li sec:authorize="isAuthenticated()" class="logout nav-item">
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn-link btn nav-link" style="display: inline-block;margin-top: -1px">
                                Logout
                            </button>
                        </form>
                    </li>
                    <li id="messages" class="nav-item">
                        <a href="/messages">
                        <button type="button" class="btn btn-primary position-relative image d-flex justify-content-end">
                            Messages <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">+99 <span
                                class="visually-hidden">unread messages</span></span>
                        </button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>

</nav>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
