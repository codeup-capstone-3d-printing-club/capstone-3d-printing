<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="pageTitle">Inbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mansalva">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" th:href="@{/css/stylesheet.css}"/>

</head>
<body class="background">
<nav th:replace="partials/navbar :: navbar"></nav>
<div th:if="${param.sent}">Message Sent!</div>


<div class="backgroundDiv">

    <div th:replace="partials/messages::messageOptions"></div>

    <div class="tab-content m-2 mt-2" style="background-color: #3d3c3c; border-radius: 5px;" id="v-pills-tabContent">

        <!-- INBOX -->
        <div th:replace="partials/messages::inboxMessages"></div>

        <!-- SENT -->
        <div th:replace="partials/messages::sentMessages"></div>


        <!-- TODO: trash functionality will probably require a small database change -->
        <div class="tab-pane fade" id="trash" role="tabpanel" aria-labelledby="trash-tab">trash</div>

    </div>
    <div class="backgroundDiv"><a class="" href="/messages/compose" style="text-decoration: none;">Compose</a></div>
</div>


<footer th:include="partials/footer_partial::footer"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
<script>
    function markRead(id) {
        console.log(id);
        $.ajax({
            url: "/ajax/read/" + id,
            success: function () {
                $("#message-" + id + "-tab>span").removeClass("text-danger");
            }
        })
    }
</script>
</body>
</html>
